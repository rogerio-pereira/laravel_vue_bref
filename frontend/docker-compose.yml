version: "3.4"

services:
    frontend:
        container_name: bref_frontend
        image: node:lts
        working_dir: /var/www/html/app/
        # entrypoint: /bin/bash
        # tty: true
        command: "npm run dev -- --host 0.0.0.0"
        ports:
            - 8000:5173
        volumes:
            - ./:/var/www/html/app
